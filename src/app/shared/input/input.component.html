<div class="form-group" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
  <label class="control-label sr-only"><i class="fa fa-check"></i> {{label}}</label>

  <ng-content></ng-content>

  <span class="help-block" *ngIf="hasSuccess()"><i class="fa" [class.fa-check]="input.valid"></i> Ok</span>
  <span class="help-block" *ngIf="hasError()"><i class="fa" [class.fa-remove]="input.invalid"></i>
    {{errorMessage}}</span>
</div>
